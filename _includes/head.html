{% seo %}
{% if page.title %}
<!-- page.title exists, using that. -->
<title>{{ page.title }} &bull; {{ site.title }}</title>
{% else %}
<!-- page.title does not exist, defaulting to site.title -->
<title>{{ site.title }}</title>
{% endif %}
